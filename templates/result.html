
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결과 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 30px;
      background-color: #f8f9fa;
      line-height: 1.6;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>결과 보기</h1>
  <p>총 {{total}}문제 중 {{score}}문제 정답!</p>
  <a target="_blank" target='_blank' href="{{ url_for('home') }}">처음으로</a>

  <!-- 틀린 문제 보기 영역 -->
  <h2>틀린 문제 확인</h2>
  {% if wrong_answers %}
      <ul>
      {% for w in wrong_answers %}
          <li>
              <strong>{{wrong.question}}}</strong><br>
              ❌ 선택: {{wrong.selected}}<br>
              ✅ 정답: {{wrong.correct}}
          </li>
      {% endfor %}
      </ul>
  {% else %}
      <p>모든 문제를 맞혔습니다! 🎉</p>
  {% endif %}
</body>
</html>
