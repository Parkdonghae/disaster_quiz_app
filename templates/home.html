<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            padding: 30px;
            background-color: #e6f7f7; /* 연한 민트 배경 */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        li a {
            font-size: 22px;
            text-decoration: none;
            color: #333;
            padding: 12px 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }

        li a:hover {
            background-color: #d0f0f0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>카테고리 선택</h1>
    <ul>
        {% for category in categories %}
        <li>
            <a href="/quiz/ {{catergory['id']}}">{{catergory['name']}}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
