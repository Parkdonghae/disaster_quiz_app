
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 선택</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f8ff; /* 아주 연한 하늘색 배경 */
            font-size: 18px;
            padding: 30px;
            line-height: 1.6;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 30px auto;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            background-color: #4CAF50; /* 초록 계열 */
            color: white;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>카테고리 선택</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a target='_blank' href="{{ url_for('start', category=category) }}">
                    {}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
