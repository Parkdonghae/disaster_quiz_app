<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 선택</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
    }
    a {
      display: block;
      margin: 10px 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>카테고리 선택</h1>
  <ul>
    {% for category in categories %}
      <li><a href="{{ url_for('start', category=category) }}">{{ category }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
