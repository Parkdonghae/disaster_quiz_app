<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈</title>
</head>
<body>
  <h1>퀴즈 ({}/{})</h1>
  
  {% if question %}
    <p>{}</p>
  {% endif %}
  
  <form method="post">
    {% for option in options %}
      <label>
        <xinput type="radio" name="option" value="{}" required> {}
      </label><br>
    {% endfor %}
    <button type="submit">제출</button>
  </form>
</body>
</html>
