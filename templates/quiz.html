
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      font-size: 24px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 20px;
    }
    xinput[type="radio"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>퀴즈 ({}/{})</h1>
  <form method="post">
    <p>{{ question }}</p>
    {% for option in options %}
      <label><input type="radio" name="option" value="{{ option }}" required> {{ option }}</label><br>
    {% endfor %}
    <button type="submit">제출</button>
  </form>
</body>
</html>
