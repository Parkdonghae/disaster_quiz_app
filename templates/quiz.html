
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈</title>
</head>
<body>
  <h1>퀴즈 ({}/{})</h1>
  <form method="post">
    <p>{{ question }}</p>
    {% for option in options %}
      <label><input type="radio" name="option" value="{{ option }}" required> {{ option }}</label><br>
    {% endfor %}
    <button type="submit">제출</button>
  </form>
</body>
</html>
