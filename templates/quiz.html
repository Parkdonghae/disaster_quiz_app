<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
      line-height: 1.6;
      text-align: left;
      background-color: #f0f6fc;
    }

     h1 {
      font-size: 24px;
      text-align: left;
      margin-bottom: 20px;
    }
    P {
       font-size: 20px;
    }
    label {
      display: block;
      align-items: center;
      margin: 10px 0;
      font-size: 20px;
    }
    input[type="radio"] {
      transform: scale(1.5);
      margin-right: 12px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      text-algin: left;
    }
  </style>
</head>
<body>
   <h1>퀴즈 ({}/{})</h1>
  <form method="post">
    <p>{{ question }}</p>
    {% for option in options %}
      <label><input type="radio" name="option" value="{{ option }}" required> {{ option }}</label><br>
    {% endfor %}
    <button type="submit">제출</button>
  </form>
</body>
</html>
